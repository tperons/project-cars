upstream django {
    server django-cars:8000;
}

server {
    listen 80;
    server_name localhost;
    client_max_body_size 10M;

    location / {
        proxy_pass http://django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /django_cars/data/staticfiles/;
        expires 7d;
    }

    location /media/ {
        alias /django_cars/data/mediafiles/;
        expires 7d;
    }
}